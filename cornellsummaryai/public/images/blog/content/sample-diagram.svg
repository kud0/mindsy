<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">Sample Blog Content Image</text>
  
  <!-- API Flow Diagram -->
  <rect x="50" y="80" width="80" height="40" fill="#007bff" rx="5"/>
  <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Client</text>
  
  <rect x="160" y="80" width="80" height="40" fill="#28a745" rx="5"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API</text>
  
  <rect x="270" y="80" width="80" height="40" fill="#ffc107" rx="5"/>
  <text x="310" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">Database</text>
  
  <!-- Arrows -->
  <path d="M 130 100 L 150 100" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 240 100 L 260 100" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Request</text>
  <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Query</text>
  
  <!-- Steps -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Process Flow:</text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">1. Client sends HTTP request</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2. API processes and validates</text>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">3. Database query executed</text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">4. Response returned to client</text>
  
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd">Generated for blog image testing</text>
</svg>